<div class="container">
  <div class="modal-header">
    <h1>Cadastro de Produto</h1>
    <span class="close-ico" (click)="close()">X</span>
  </div>
  <form class="product-form">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="newProductName"
      />
    </div>
    <div class="form-group">
      <label for="price">Pre√ßo:</label>
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        required
        [(ngModel)]="newProductPrice"
      />
    </div>
    <button type="submit" (click)="addProduct()">Cadastrar</button>
  </form>
</div>
